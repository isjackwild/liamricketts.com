  info:
    label: Adding, editing and deleting stories
    type: info
    text: >
      To edit an existing story, click it in the left hand panel, under 'Pages'. To add a new story, click 'Add' in the left-hand panel, next to 'Pages'. To delete or reorder a story, click 'Edit' in the left-hand panel, next to 'Pages', and delete or reorder it from the next page. If a story is set to hidden it will not show on the homepage and will also not be available via a link.