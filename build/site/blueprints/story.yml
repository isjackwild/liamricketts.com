title: Story
options:
  preview: false
  status: true
  url: false
pages:
  template:
    - image
    - gif
files: false
fields:
  title:
    label: Title
    type:  text
    required: true
  subtitle:
    label: Subtitle
    type:  textarea
    required: true
    validate:
      maxLength: 600
  metadata:
    label: Metadata (date, client, etc.)
    type:  text
    required: false
  background:
    label: Background colour
    type:  text
    default: '#FFFFFF'
    help: Use the 6-character hexcode, including the preceding '#',
    validation:
      maxLength: 7
  info:
    label: Adding, editing and deleting story images
    type: info
    text: >
      To edit existing images, click it in the left hand panel, under 'Pages'. To add new images, click 'Add' in the left-hand panel, next to 'Pages'. To delete or re-order images, click 'Edit' in the left-hand panel, next to 'Pages', and remove or re-order it from the next page. If an image is not set to visible, it will not show.