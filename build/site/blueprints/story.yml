title: Story
options:
  preview: false
  status: false
  url: false
pages: image
files: false
fields:
  title:
    label: Title
    type:  text
    required: true
  subtitle:
    label: Subtitle
    type:  textarea
    required: false
  background:
    label: Background colour
    type:  text
    default: '#FFFFFF'
    help: Use the 6-character hexcode, including the preceding '#',
    validation:
      minLength: 7
      maxLength: 7
  info:
    label: Adding, editing and deleting story images
    type: info
    text: >
      To edit existing images, click it in the left hand panel, under 'Pages'. To add new images, click 'Add' in the left-hand panel, next to 'Pages'. To delete images, click 'Edit' in the left-hand panel, next to 'Pages', and delete it from the next page.